<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - FashionMatrix</title>
    <link rel="stylesheet" href="Contactstyle.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>FashionMatrix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fa fa-phone"></i>
                    <p>Telephone: +1234567890</p>
                </div>
                <div class="info-item">
                    <i class="fa fa-map-marker"></i>
                    <p>Address: 123 Fashion Avenue, City, Country</p>
                </div>
                <div class="info-item">
                    <i class="fa fa-envelope"></i>
                    <p>Email: info@fashionmatrix.com</p>
                </div>
                <div class="info-item">
                    <i class="fa fa-facebook"></i>
                    <p>Facebook: @fashionmatrix</p>
                </div>
                <div class="info-item">
                    <i class="fa fa-instagram"></i>
                    <p>Instagram: @fashionmatrix</p>
                </div>
                <div class="info-item">
                    <i class="fa fa-tiktok"></i>
                    <p>TikTok: @fashionmatrix</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 FashionMatrix. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
